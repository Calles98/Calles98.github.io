### Site Settings ###
title               : Rodrigo Calles
description         : >-
                      Hello! My name is Rodrigo Calles and I'm a Computer Science graduate from the University of Sonora, Mexico. 
                      I enjoy coding and I am exited to learn new skills every day and develop into a better developer.  
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : Calles98/    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md



